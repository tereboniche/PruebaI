<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="css/home.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
              crossorigin="anonymous">
    </head>    
    <body>
        <div class="container">            
            <div class="card-header bg-black text-white"> </div>            
            <div class="card-body">                
            
                <!-------------------Esto es un Formulario--------------- -->                
                <div class="container">                    
                    <form th:object = "${pelicula}"                          
                          th:action="@{/save}"                          
                          method="POST"                          
                          >                        
                    <input type="hidden" th:field="*{id}">                        
                    <div class="form-group mb-3 row">                            
                        <label  class="col-md-2 col-form-label" 
                                for="nombre">Nombre</label>                            
                        
                        <div class="col-sm-10">                                
                            <input type="text" 
                                   class="form-control form-control-sm col-md-6" 
                                   th:field="*{nombre}" 
                                   placeholder= "Nombre Pelicula" 
                                   id="nombres" aria-describedby="emailHelp">                            
                        </div>                        
                    </div>                        
                    <div class="form-group mb-3 row">                            
                        <label  class="form-control-sm col-md-2  col-form-label" 
                                for="entrada">Entrada</label>                            
                        
                        <div class="col-sm-10">                                
                            <input type="text" 
                                   th:field="*{entrada}" 
                                   class="form-control form-control-sm col-md-6" 
                                   placeholder= "Entrada" 
                                   id="entrada" aria-describedby="emailHelp">                            
                        </div>                        
                    </div>                        
                    <div class="form-group mb-3 row">                            
                        <label  class="form-control-sm col-form-label col-md-2" 
                                for="fecha">Fecha</label>                            
                        
                        <div class="col-sm-10">                                
                            <input type="text" 
                                   th:field="*{fecha}" 
                                   class="form-control form-control-sm col-md-6" 
                                   placeholder= "Fecha" 
                                   id="fecha" aria-describedby="emailHelp">                            
                        </div>                        
                    </div>                                            
                    <button type="submit" class="btn btn-primary" 
                            value="Guardar">Submit</button>                    
                    </form>                
                </div>            
            </div>        
        </div>    
    </body>
</html>
